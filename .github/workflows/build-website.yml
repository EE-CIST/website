name : build-site

on:
  push:
    branches: [ main ]

jobs:
  container-quarto:
     runs-on: ubuntu-latest
     steps:
       - name: Checkout
         uses: actions/checkout@v3

       - name: Render quarto
         uses: addnab/docker-run-action@v3
         with:
           images: sreycoyrehourcq/cist-ee:main
           options:
             --user root
             -v "${{github.workspace}}":/project/website
           run: quarto render /project/website
